<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이트 점검 중</title>
  <style>
    /* 모달 배경 */
    #modal-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* 모달창 스타일 */
    #modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    /* 모달 제목 및 내용 */
    #modal h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #modal p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 모달 배경 -->
  <div id="modal-background">
    <!-- 모달 창 -->
    <div id="modal">
      <h2>사이트 점검 중</h2>
      <p>이용에 불편을 드려 죄송합니다.</p>
      <p>점검 기간: 24.10.31 ~ 25.01.20</p>
    </div>
  </div>

  <script>
    // 페이지 로드 시 모달창 자동 표시
    window.onload = function() {
      document.getElementById('modal-background').style.display = 'flex';
    };
  </script>
</body>
</html>
