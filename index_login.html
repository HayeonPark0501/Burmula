<script>
  // 햄버거 버튼 클릭 시 네비게이션 토글
  $('.hamburger-mobile').on('click', function() {
        $('.mobile-gnb').stop(true, true).slideToggle(300, function() {
            // 네비게이션이 보이면 헤더 배경색 추가, 숨기면 제거
            if ($('.mobile-gnb').is(':visible')) {
                $('.mobile-mainHeader').addClass('header-white-background');
            } else {
                $('.mobile-mainHeader').removeClass('header-white-background');
            }
        });
    });
    // add-mobile 버튼을 클릭할 때 서브메뉴 토글
  $('.add-mobile').on('click', function() {
    // add-mobile와 동일한 상위 요소 내의 서브메뉴만 토글
    $(this).closest('li').find('.mobile-sub').slideToggle(300);

    // 이미지 소스 토글
    const currentSrc = $(this).attr('src');
      const addSrc = "assets/img/add.png";     // 펼치기 이미지
      const removeSrc = "assets/img/cancle.png"; // 접기 이미지

      // 이미지 소스가 add일 경우 remove로 변경하고, 반대인 경우 add로 변경
      if (currentSrc === addSrc) {
          $(this).attr('src', removeSrc);
      } else {
          $(this).attr('src', addSrc);
      }
  });

  // bag-mobile 버튼을 클릭했을 때 쇼핑 영역 표시
  $('.bag-mobile').on('click', function() {
      $('.shopping').addClass('open');  // 쇼핑 영역을 열림 상태로 변경
      $('.shopping-overlay').fadeIn();  // 오버레이 표시
  });

  // 쇼핑 영역 외부를 클릭하면 쇼핑 영역 닫기
  $('.shopping-overlay').on('click', function() {
      $('.shopping').removeClass('open');  // 쇼핑 영역 닫음 상태로 변경
      $('.shopping-overlay').fadeOut();    // 오버레이 숨기기
  });
</script>
